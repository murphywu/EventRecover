group 'com.murphy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    maven {
        url "http://maven.oa.com/nexus/content/groups/androidbuild/"
    }
}

jar {
    baseName "LogEventRecover"
    version "1.0"
    manifest{
        attributes 'Main-Class': 'com.murphywu.eventrecover.app.LogEventRecover'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
